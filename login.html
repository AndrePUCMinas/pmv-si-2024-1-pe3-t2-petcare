
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>
            <button id="btnSignup">Cadastro</button>
        </div>

        <form onsubmit="return false" id="signin">

            <label id="labelEmail" for="Email">Email</label>
            <input type="text" id="emailLogin" placeholder="E-mail" required>
            <label id="labelSenha" for="password">Senha</label>
            <input type="password" id="senhaLogin" placeholder="Senha" required>
            <button onclick="entrar()" type="submit">Entrar</button>
        </form>

        <form id="signup">
            <label id="labelCadNome" for="Nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <label id="labelCadEmail" for="cadEmail">Email</label>
            <input type="text" id="email" placeholder="E-mail" required>
            <label id="labelCadSenha" for="password">Senha</label>
            <input type="password" id="cadSenha" placeholder="Senha" required>
            <label id="labelConfirmSenha" for="Confirme">Confirme sua senha</label>
            <input type="password" id="confirmSenha" placeholder="Confirme sua Senha" required>
            <button onclick='cadastrar()' type="submit">Cadastrar</button>
        </form>
    </div>


    <script src="login.js"></script>
</body>
</html>
