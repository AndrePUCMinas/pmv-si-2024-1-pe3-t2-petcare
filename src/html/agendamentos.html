<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/global-styles/menu_style.css" rel="stylesheet">
    <link href="../css/agendamentos.css" rel="stylesheet">
    <title>Agendamento de Banho e Tosa</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <a href="#" class="sidebar-item">
                    <i class="material-icons">storefront</i>
                    <span>Produtos</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">pets</i>
                    <span>Serviços</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">favorite</i>
                    <span>Adoção</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">flag</i>
                    <span>Dicas</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">info</i>
                    <span>Sobre Nós</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">exit_to_app</i>
                    <span>Login</span>
                </a>
            </div>
            <div class="col-10">
                <h1>Agende o Banho e Tosa do seu Pet</h1>
                <form id="appointmentForm" class="form-container">
                    <div class="form-group">
                        <label for="petName">Nome do Pet:</label>
                        <input type="text" id="petName" name="petName" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceType">Tipo de Serviço:</label>
                        <select id="serviceType" name="serviceType">
                            <option value="bath">Banho</option>
                            <option value="grooming">Tosa</option>
                            <option value="both">Ambos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Data do Agendamento:</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="additionalInfo">Informações Adicionais:</label>
                        <textarea id="additionalInfo" name="additionalInfo"></textarea>
                    </div>
                    <button type="submit">Agendar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
