<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/suporte.css" rel="stylesheet">
    <title>Fale conosco</title>
    
</head>
<body>
    <header>
        <img src="../../imagens/logo.jpeg" alt="Logo" id="logo">
    </header>
    <h1 id="titulo">Contato</h1>
    <h2 id="subtitulo">Envie uma mensagem para a PetCare</h2>

    <div class="container">
        <form>
            <div class="mb-3">
                <div class="mb-3">
                    <label id="labelNome" for="exampleFormControlInput1" class="form-label">Nome:</label>
                    <input id="nome" type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nome Completo">
                </div>
                <label id="labelEmail" for="exampleFormControlInput1" class="form-label">Email:</label>
                <input id="email" type="email" class="form-control" id="exampleFormControlInput2"
                    placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
                <label id="labelMensagem" for="exampleFormControlTextarea1" class="form-label">Digite aqui sua
                    mensagem:</label>
                <textarea id="mensagem" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <button id="submit" type="submit" class="btn btn-primary" onclick="enviarMensagem()">Enviar</button>
            </div>
    </div>
    </form>
    </div>
</body>
</html>
