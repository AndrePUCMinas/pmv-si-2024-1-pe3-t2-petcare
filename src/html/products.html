<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/global-styles/menu_style.css" rel="stylesheet">
    <link href="/src/css/products_style.css" rel="stylesheet">
    <title>PetCare</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <a href="#" class="sidebar-item active">
                    <i class="material-icons">storefront</i>
                    <span class="sidebar-item-text">Produtos</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">pets</i>
                    <span class="sidebar-item-text">Serviços</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">favorite</i>
                    <span class="sidebar-item-text">Adoção</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">flag</i>
                    <span class="sidebar-item-text">Dicas</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">info</i>
                    <span class="sidebar-item-text">Sobre Nós</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">exit_to_app</i>
                    <span class="sidebar-item-text">Login</span>
                </a>
            </div>

            <div class="col-2 tablet-sidebar">
                <a href="#" class="tablet-sidebar-item active" data-title="Produtos">
                    <i class="material-icons">storefront</i>
                </a>
                <a href="#" class="tablet-sidebar-item" data-title="Serviços">
                    <i class="material-icons">pets</i>
                </a>
                <a href="#" class="tablet-sidebar-item" data-title="Adoção">
                    <i class="material-icons">favorite</i>
                </a>
                <a href="#" class="tablet-sidebar-item" data-title="Dicas">
                    <i class="material-icons">flag</i>
                </a>
                <a href="#" class="tablet-sidebar-item" data-title="Sobre Nós">
                    <i class="material-icons">info</i>
                </a>
                <a href="#" class="tablet-sidebar-item" data-title="Login">
                    <i class="material-icons">exit_to_app</i>
                </a>
            </div>

            <div class="col content">

                <div class="container">
                    <h1 class="mt-5 mb-4 text-center">PetCare Produtos</h1>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <h5 class="subtitle-filter">Buscar</h5>
                                <input type="text" class="form-control" id="nameSearch"
                                    placeholder="Qual produto você precisa hoje?">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <h5 class="subtitle-filter">Preço</h5>
                                <input type="range" class="form-range" min="40" max="800" step="20" id="priceRange"
                                    value="800">
                                <div class="d-flex justify-content-between">
                                    <span>R$ 40</span>
                                    <span>R$ 800</span>
                                </div>
                                <div>
                                    Filtrando até R$ <span id="priceValue">800</span>
                                </div>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <h5 class="subtitle-filter">Categorias</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="cachorro" id="cat1">
                                    <label class="form-check-label" for="cat1">
                                        Cachorro
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="gato" id="cat2">
                                    <label class="form-check-label" for="cat2">
                                        Gato
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ave" id="cat3">
                                    <label class="form-check-label" for="cat3">
                                        Ave
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="peixe" id="cat3">
                                    <label class="form-check-label" for="cat3">
                                        Peixe
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="reptil" id="cat3">
                                    <label class="form-check-label" for="cat3">
                                        Réptil
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-9 products-column">
                            <div class="mb-3 span-results">
                                <span id="resultsCount"></span>
                            </div>

                            <div class="row row-cols-1 row-cols-md-3 g-4" id="productDisplay">
                                <!-- Produtos serão exibidos buscando no mockserver aqui -->
                            </div>

                            <div id="loadingMessage" class="div-loading justify-content-center my-5">
                                <div class="spinner-border" role="status"></div>
                                <label class="loading-text">Buscando os melhores produtos para o seu pet ;)
                                </label>
                            </div>

                            <div id="errorMessage" class="error-message justify-content-center my-5">
                                <i class="material-icons error-icon">error</i>
                                <label class="error-text"></label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom-menu d-md-none">
        <a href="#" class="bottom-menu-item active" data-title="Produtos">
            <i class="material-icons">storefront</i>
        </a>
        <a href="#" class="bottom-menu-item" data-title="Serviços">
            <i class="material-icons">pets</i>
        </a>
        <a href="#" class="bottom-menu-item" data-title="Adoção">
            <i class="material-icons">favorite</i>
        </a>
        <a href="#" class="bottom-menu-item" data-title="Dicas">
            <i class="material-icons">flag</i>
        </a>
        <a href="#" class="bottom-menu-item" data-title="Sobre Nós">
            <i class="material-icons">info</i>
        </a>
        <a href="#" class="bottom-menu-item" data-title="Login">
            <i class="material-icons">exit_to_app</i>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-2ge9OBNLSmH3q5SvaOc6cp0r0iHRChV7aIbXLvZ6PA9UCl5LIUpnHos2vbW5Q8t4" crossorigin="anonymous" />
    </script>
    <script src="../js/products.js"></script>
    <script src="../js/fetch_api_products.js"></script>
</body>

</html>
